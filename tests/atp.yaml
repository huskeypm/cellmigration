# corresponds to about a 75% occupied volume fraction if crowderrad=10 
nParticles: 20  # adjust me to mirror exptl data 
particleRad: 1   # um 
cellAttr: 0.
domainDim: 100
nCrowders: 9   
crowderRad: 8  # um
crowderDim: 100 # um
crowderAttr: 0.

nUpdates: 10000 # to match with exptl number of frames 
friction: 100 # [1/ps] (time is in no relation to expt, treat as unitless here)
containmentPotential: square   # how to contain particles 
xPotential: True    # [True/False]
xScale: 100.        # scale for chemoattractant gradient (when xpotential is true)  
yPotential: False # [True/False] 
outName: atp     

